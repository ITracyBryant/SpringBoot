<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>item</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <table class="table table-striped table-bordered" id="t1">
            <tr>
                <th style="text-align: center;background-color:rgb(121, 117, 117);font-family:arial;color:white;">品种
                </th>
                <th style="text-align: center;background-color:rgb(121, 117, 117);font-family:arial;color:white;">标的
                </th>
                <th style="text-align: center;background-color:rgb(121, 117, 117);font-family:arial;color:white;">标的价格
                </th>
                <th style="text-align: center;background-color:rgb(121, 117, 117);font-family:arial;color:white;">买价
                </th>
                <th style="text-align: center;background-color:rgb(121, 117, 117);font-family:arial;color:white;">卖价
                </th>
            </tr>

            <tr th:each="item:${itItemList}">
                <td th:text="${item.variety}"></td>
                <td th:text="${item.authorization}"></td>
                <td th:text="${item.subjectPrice}"></td>
                <td th:text="${item.bidPrice}"></td>
                <td th:text="${item.sellPrice}"></td>
            </tr>

        </table>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
